general:
  branches:
    only:
      - react-rewrite
dependencies:
  pre:
    - rm -rf ~/lcardito.github.io/node_modules/gh-pages/
deployment:
  production:
    branch: react-rewrite
    commands:
      - git config --global -l
      - git config --global user.email circleci@circleci
      - git config --global user.name CircleCI
      - npm run deploy